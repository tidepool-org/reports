language: python
python:
- '3.8'
install:
- pip install -r requirements.txt
- sudo apt-get install -y wkhtmltopdf
- sudo apt-get install -y graphviz
- mkdir -p output
script:
- python report.py --excel
deploy:
  provider: releases
  api_key:
    secure: 
  file: output/report.xlsx
  on:
    tags: true
    repo: tidepool-org/reports
    branch: main
