language: python
python:
- '3.8'
install:
- pip install -r requirements.txt
- mkdir -p output
before_script:
- git config --local user.name "travis-ci-tidepool"
- git config --local user.email "travis-ci@tidepool.org"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y-%m-%dT%H.%M.%S')_$(git log --format=%h -1)}
- python -m pylint --jobs 8 ./**/*.py
script:
# generate Excel file without hyperlinks; cache Jira queries
- python report.py --verbose --refresh --cache --no-links --excel --tag $TRAVIS_TAG
- mv output/report.xlsx output/report-no-links.xlsx
# generate versions with hyperlinks using cached Jira queries
- python report.py --verbose --cache --html --excel --d3js --zip --tag $TRAVIS_TAG
before_deploy:
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "$TRAVIS_BUILD_DIR/output/*"
  on:
    repo: tidepool-org/reports
    branch: main
