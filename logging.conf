[loggers]
keys=root,jira,excel,atlassian

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=reportFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_jira]
level=DEBUG
handlers=fileHandler
qualname=jira
propagate=0

[logger_excel]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=generators.excel
propagate=0

[logger_atlassian]
level=DEBUG
handlers=fileHandler
qualname=atlassian.rest_client
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=reportFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=reportFormatter
args=('output/report.log', 'w')

[formatter_reportFormatter]
format=%(asctime)s %(levelname)s [%(name)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%S
